<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav id="dark-mode">
        <button id="dark-button"><i class="bi bi-moon-fill"></i></button>
        
    </nav>
    <main id="container">
        <section>
            <h2 id="header">Digital Clock</h2>
        </section>
        <section>
            <h1 id="hour" class="clock-items"></h1>
            <h1 id="minute" class="clock-items"></h1>
            <h1 id="second" class="clock-items"></h1>
        </section>
        <section>
            <h2 id="date"></h2>
        </section>
    </main>

    <!-- Scripts -->
    <script src="clock.js"></script>
</body>
</html>
